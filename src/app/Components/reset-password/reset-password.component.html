<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <style>
    .bg-image {
      background-image: url('../../../assets/4.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex flex-column align-items-center h-100 justify-content-center">
          <div class="logo-container mb-4">
            <img src="../../../assets/lawyersoft-high-resolution-logo-transparent.png" alt="Logo"/>
          </div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Reset Password</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                      <div *ngIf="errorMessage" class="error-message alert alert-danger">
                        {{ errorMessage }}
                      </div>

                      <div class="form-group">
                        <label for="password">New Password</label>
                        <input
                          id="password"
                          type="password"
                          formControlName="password"
                          class="form-control"
                          [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}"
                        />
                        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="invalid-feedback">
                          Password is required and must be at least 6 characters.
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input
                          id="confirmPassword"
                          type="password"
                          formControlName="confirmPassword"
                          class="form-control"
                          [ngClass]="{'is-invalid': (resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched) || confirmPasswordMismatch}"
                        />
                        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="invalid-feedback">
                          Please confirm your password.
                        </div>
                      </div>

                      <div *ngIf="confirmPasswordMismatch" class="error-message alert alert-danger">
                        Passwords do not match.
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                          {{ isSubmitting ? 'Submitting...' : 'Reset Password' }}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 d-none d-sm-block bg-image"></div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
