<div class="screen-1">
  <div class="logo-container">
    <img src="./assets/lawyersoft-high-resolution-logo-transparent.png" alt="Logo" />
  </div>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="email">
      <label for="password">New Password</label>
      <div class="sec-2">

        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="invalid-feedback">
          Password is required and must be at least 6 characters.
        </div>

        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="New Password"
          [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}"
        />      </div>
    </div>

    <div class="password">
      <label for="confirmPassword">Confirm New Password</label>
      <div class="sec-2">
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="confirm Password"
          class="form-control"
          [ngClass]="{'is-invalid': (resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched) || confirmPasswordMismatch}"
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="invalid-feedback">
          Please confirm your password.
        </div>
        <div *ngIf="confirmPasswordMismatch" class="error-message alert alert-danger">
          Passwords do not match.
        </div>
      </div>
    </div>

    <button id="submit" type="submit" class="login" [disabled]="isSubmitting"> {{ isSubmitting ? 'Submitting...' : 'Reset Password' }}</button>
  </form>
  <div class="footer">
    <a href="/register">Sign up</a>
    <a href="/forgotPassword">Forgot Password?</a>
  </div>
</div>
