<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="sidebar px-4 py-4 py-md-5 me-0">
  <div class="d-flex flex-column h-100">
    <a class="mb-0 brand-icon">
    <span class="logo-icon">
    <img src="../../../../assets/lawyersoft-high-resolution-logo-transparent.png" style="width: 200px; height:150px; " />

</span>


    </a>

    <ul class="menu-list flex-grow-1 mt-3">
      <li>
        <a class="m-link" [routerLink]="['/client', clientId]">
          <mat-icon>person</mat-icon> <span>Profile</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'consultations']">
          <mat-icon>event_note</mat-icon> <span>Consultations</span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'case']">
          <mat-icon>gavel</mat-icon> <span>Case</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'lawyer']">
          <mat-icon>people</mat-icon> <span>Lawyers</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>
    </ul>

    <button (click)="onLogout()" class="btn btn-danger">
      Logout <span class="ms-2"><mat-icon>exit_to_app</mat-icon></span>
    </button>
  </div>
</div>

<div class="main px-lg-4 px-md-4">
  <div class="body d-flex py-lg-3 py-md-2">
    <div class="container-xxl">
      <!-- Add Case Button -->

      <!-- The Modal -->

      <!-- Assign Client Modal -->
      <!-- The Modal for Assigning Client -->

      <!-- Cases Section -->
      <div class="container">
        <div class="case-card card mb-3" *ngFor="let c of cases">
          <div class="card-header">
            <mat-icon>gavel</mat-icon>
            <h2 class="d-inline ms-2">{{ c.caseStatus }}</h2>
          </div>
          <div class="card-body">
            <div class="d-flex flex-column">
              <div class="mb-2">
                <mat-icon>badge</mat-icon>
                <span class="ms-2">{{ c.caseType }}</span>
              </div>
              <div class="mb-2">
                <mat-icon>calendar_today</mat-icon>
                <span class="ms-2">{{ c.start }}</span>
              </div>
              <div class="mb-2" *ngFor="let l of lawyers">
                <mat-icon>person</mat-icon>
                <span class="ms-2">{{ l.firstName }} {{ l.familyName }}</span>
              </div>
              <div class="mb-2">
                <mat-icon>description</mat-icon>
                <span class="ms-2">{{ c?.description }}</span>
              </div>
              <div class="mb-2">
                <mat-icon>attach_money</mat-icon>
                <span class="ms-2">{{ c?.invoice?.price }}</span>
              </div>

            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">

            <button class="btn btn-primary" [routerLink]="['/client', clientId, 'case', c.caseId]">View Case</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Invoice Modal -->



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
