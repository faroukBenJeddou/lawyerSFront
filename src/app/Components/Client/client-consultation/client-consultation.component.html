<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/icofont/1.0.0/css/icofont.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="sidebar px-4 py-4 py-md-5 me-0">
  <div class="d-flex flex-column h-100">
    <a class="mb-0 brand-icon">
    <span class="logo-icon">
    <img src="../../../../assets/lawyersoft-high-resolution-logo-transparent.png" style="width: 200px; height:150px; " />

</span>


    </a>

    <ul class="menu-list flex-grow-1 mt-3">
      <li>
        <a class="m-link" [routerLink]="['/client', clientId]">
          <mat-icon>person</mat-icon> <span>Profile</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'consultations']">
          <mat-icon>event_note</mat-icon> <span>Consultations</span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'case']">
          <mat-icon>gavel</mat-icon> <span>Case</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>

      <li>
        <a class="m-link" [routerLink]="['/client', clientId, 'lawyer']">
          <mat-icon>people</mat-icon> <span>Lawyers</span>
          <span class="arrow icofont-dotted-down ms-auto text-end fs-5"></span>
        </a>
      </li>
    </ul>

    <button (click)="onLogout()" class="btn btn-danger">
      Logout <span class="ms-2"><mat-icon>exit_to_app</mat-icon></span>
    </button>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <div class="blog-wrapper">
      <div class="blog-card" *ngFor="let c of consultations">
        <div class="card-img">
          <img src="../../../../assets/tingey-injury-law-firm-nSpj-Z12lX0-unsplash.jpg" alt="Consultation Image">
          <h1>Consultation</h1>
        </div>
        <div class="card-details">
          <span><i class="fa fa-calendar"></i>{{ c.start }}</span>
          <span><i class="fa fa-heart"></i>{{ getDaysLeftMessage(c) }}</span>
        </div>
        <div class="card-text">
          <p>{{ c.title }}</p>
          <p>Client: {{ c.client ? (c.client.firstName + ' ' + c.client.familyName) : 'None' }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-success" (click)="openAssignClientModal(c.idConsultation)" *ngIf="!c.client">Assign Client</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="calendar-container">
  <app-calendar></app-calendar>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
