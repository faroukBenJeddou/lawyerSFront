<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from brandio.io/envato/iofrm/html/login1.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 25 Sep 2024 16:25:22 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>

</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">

                    <div class="form-items" >
                      <div class="logo-container mb-5">
                        <img src="./assets/lawyersoft-high-resolution-logo-transparent.png" alt="Logo" style="width: 200px; transform: translateX(30px)" />
                      </div>
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <input class="form-control" type="email" id="email" formControlName="email" placeholder="E-mail Address" required>
                          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">Email should be valid</small>
                          </div>
                            <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password" required>
                          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
                          </div>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn" [disabled]="loginForm.invalid">Login</button> <a href="/forgotPassword">Forget password?</a>
                           <br>    <a href="/register">Create Account</a>

                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
